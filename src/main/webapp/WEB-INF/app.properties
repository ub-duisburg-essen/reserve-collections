privacy.analysis.paragraph.1=Unsere Website verwendet Piwik, dabei handelt es sich um einen sogenannten Webanalysedienst. Piwik verwendet sog. “Cookies”, das sind Textdateien, die auf Ihrem Computer gespeichert werden und die unsererseits eine Analyse der Benutzung der Webseite erm\u00F6glichen. Zu diesem Zweck werden die durch den Cookie erzeugten Nutzungsinformationen (einschließlich Ihrer gek\u00FCrzten IP-Adresse) an unseren Server \u00FCbertragen und zu Nutzungsanalysezwecken gespeichert, was der Webseitenoptimierung unsererseits dient.
privacy.analysis.paragraph.2=Ihre IP-Adresse wird bei diesem Vorgang umgehend anonymisiert, so dass Sie als Nutzer für uns anonym bleiben.
privacy.analysis.paragraph.3=Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Webseite werden nicht an Dritte weitergegeben. Sie k\u00F6nnen die Verwendung der Cookies durch eine entsprechende Einstellung Ihrer Browser Software verhindern, es kann jedoch sein, dass Sie in diesem Fall gegebenenfalls nicht s\u00E4mtliche Funktionen dieser Website voll umf\u00E4nglich nutzen k\u00F6nnen. Wenn Sie mit der Speicherung und Auswertung dieser Daten aus Ihrem Besuch nicht einverstanden sind, dann k\u00F6nnen Sie der Speicherung und Nutzung nachfolgend per Mausklick jederzeit widersprechen. In diesem Fall wird in Ihrem Browser ein sog. Opt-Out-Cookie abgelegt, was zur Folge hat, dass Piwik keinerlei Sitzungsdaten erhebt. Achtung: Wenn Sie Ihre Cookies l\u00F6schen, so hat dies zur Folge, dass auch das Opt-Out-Cookie gel\u00F6scht wird und ggf. von Ihnen erneut aktiviert werden muss." [¹]
privacy.analysis.paragraph.4=[¹ Quelle: www.datenschutzbeauftragter-info.de]
privacy.analysis=Analysedienste
privacy.consent.paragraph.1=Mit der Registrierung und Nutzung der Semesterapparate geben Sie in Kenntnis dieser Erl\u00E4uterung Ihre Einwilligung zu der bezeichneten Datenerhebung und -verwendung.
privacy.consent.paragraph.2=Sie k\u00F6nnen Ihre Einwilligung jederzeit widerrufen.
privacy.consent.paragraph.3=Ich erkl\u00E4re durch Mausklick auf die Schaltfl\u00E4che „Ja“, dass ich die Nutzungsbedingungen und Datenschutzhinweise gelesen, akzeptiert und verstanden habe.
privacy.consent=Einwilligung
privacy.hints=Hinweise zum Datenschutz und Einwilligung zur Verarbeitung personenbezogener Daten
privacy.main.headline=Datenschutzerkl\u00E4rung und Einwilligung
privacy.objection.tracking.off.info=Ihr Besuch dieser Webseite wird aktuell von der Piwik Webanalyse nicht erfasst. Klicken Sie hier, um Ihren Besuch wieder erfassen zu lassen.
privacy.objection.tracking.off=Deaktivierung durchgef\u00FChrt! Ihre Besuche auf dieser Webseite werden von der Webanalyse nicht mehr erfasst. Bitte beachten Sie, dass auch der Piwik-Deaktivierungs-Cookie dieser Webseite gel\u00F6scht wird, wenn Sie die in Ihrem Browser abgelegten Cookies entfernen. Außerdem m\u00FCssen Sie, wenn Sie einen anderen Computer oder einen anderen Webbrowser verwenden, die Deaktivierungsprozedur nochmals absolvieren.
privacy.objection.tracking.on.info=Ihr Besuch dieser Webseite wird aktuell von der Piwik Webanalyse erfasst. Klicken Sie hier, damit Ihr Besuch nicht mehr erfasst wird.
privacy.objection.tracking.on=Sie k\u00F6nnen sich hier entscheiden, ob in Ihrem Browser ein eindeutiger Webanalyse-Cookie abgelegt werden darf, um dem Betreiber der Webseite die Erfassung und Analyse verschiedener statistischer Daten zu erm\u00F6glichen. Wenn Sie sich dagegen entscheiden m\u00F6chten, klicken Sie den folgenden Link, um den Piwik-Deaktivierungs-Cookie in Ihrem Browser abzulegen.
privacy.objection=Widerspruch:
privacy.paragraph.1=Die Nutzung der Semesterapparate ist freiwillig. In den Semesterapparaten werden ab der Registrierung als Nutzer/in von Ihnen eingegebene oder mit Ihrer Nutzung automatisch anfallende Daten verarbeitet. Soweit diese auf Ihre Person und nicht auf eine fingierte Identit\u00E4t verweisen, handelt es sich um personenbezogene Daten. Darum gelten auch für die Lernplattform die einschl\u00E4gigen datenschutzrechtlichen Regelungen. Diese verlangen vor allem die eingehende Information über Art und Umfang der Erhebung von personenbezogenen Daten und Art und Weise ihrer weiteren Verarbeitung.
privacy.paragraph.2=\u00DCber die in der Anmeldung angegebenen, teils automatisch anfallenden, teils vom Nutzer zus\u00E4tzlich eingegebenen Informationen hinaus protokolliert die der Lernplattform zugrunde liegende Software „DUEPublico“ in einer Datenbank, zu welcher Zeit welche Nutzer/innen auf welche Bestandteile der Lehrangebote bzw. Profile anderer Nutzer/innen zugreifen. Protokolliert wird ferner unter anderem je nach Ausgestaltung des einzelnen Lehrangebots, ob Teilnehmer/innen gestellte Aufgaben erledigt, ob und welche Beitr\u00E4ge sie in den eventuell angebotenen Foren geleistet, ob und wie sie in Workshops mitgearbeitet haben.
privacy.paragraph.3=Diese Daten sind der Administration Semesterapparate und ggf. der Leitung der jeweiligen Lehrveranstaltung (letzterer jedoch nur nach einer begr\u00FCndeten Anfrage und Genehmigung der beh\u00F6rdlichen Datenschutzbeauftragten) zug\u00E4nglich, nicht jedoch (von Daten im Zusammenhang mit Aufgaben, Workshops und Foren abgesehen) anderen Nutzer/innen. Sie dienen ausschließlich der Durchf\u00FChrung der jeweiligen Lehrveranstaltung und werden nicht an andere Personen weitergegeben, auch nicht in anonymisierter Form.
