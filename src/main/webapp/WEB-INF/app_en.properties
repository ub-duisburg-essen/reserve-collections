privacy.objection.tracking.off.info=Ihr Besuch dieser Webseite wird aktuell von der Piwik Webanalyse nicht erfasst. Klicken Sie hier, um Ihren Besuch wieder erfassen zu lassen.
privacy.objection.tracking.off=Deaktivierung durchgef\u00FChrt! Ihre Besuche auf dieser Webseite werden von der Webanalyse nicht mehr erfasst. Bitte beachten Sie, dass auch der Piwik-Deaktivierungs-Cookie dieser Webseite gel\u00F6scht wird, wenn Sie die in Ihrem Browser abgelegten Cookies entfernen. Außerdem m\u00FCssen Sie, wenn Sie einen anderen Computer oder einen anderen Webbrowser verwenden, die Deaktivierungsprozedur nochmals absolvieren.
privacy.objection.tracking.on.info=Ihr Besuch dieser Webseite wird aktuell von der Piwik Webanalyse erfasst. Klicken Sie hier, damit Ihr Besuch nicht mehr erfasst wird.
privacy.objection.tracking.on=Sie k\u00F6nnen sich hier entscheiden, ob in Ihrem Browser ein eindeutiger Webanalyse-Cookie abgelegt werden darf, um dem Betreiber der Webseite die Erfassung und Analyse verschiedener statistischer Daten zu erm\u00F6glichen. Wenn Sie sich dagegen entscheiden m\u00F6chten, klicken Sie den folgenden Link, um den Piwik-Deaktivierungs-Cookie in Ihrem Browser abzulegen.
privacy.objection=Objection:
privacy.paragraph.1=The use of reserve collections is optional. After you have been registered as a user, all data which will be contributed by you or which will result automatically will be processed. As far as you are personally concerned, these are personal data. Therefore, data protection regulations are in effect for learning platforms, too. You must be informed in detail about purpose, kind and extent of the elicitation, processing and application of your personal data.
privacy.paragraph.2=Apart from the data mentioned in § 1, the learning platform DuePublico software will collect data concerning your and other participants’ personal access to parts of the courses or profiles (time-protocol). Acccording to the course settings, the execution of tasks, postings of forum articles and participation in workshops by the participants will be recorded in a database as well.
privacy.paragraph.3=These data are generally available to the reserve collection administrator; but to the lecturer of the special courses only after reasoned request to and approval by the appointed privacy protection officer. Excluded are requests by other users, apart from data  concerning tests, workshops, and postings of forum articles. Other data are only important during the performance of the lecture and will not be transferred to third parties, not in anonymous form, either.
