privacy.analysis.paragraph.1=This website uses Piwik, a web analytics open-source software. Piwik uses “cookies”, which are text files placed on your computer, to help the website analyze how users use the site. The information generated by the cookie about your use of the website (including your abridged IP address) will be stored on our server for utilization analysis, which helps to optimise this website.
privacy.analysis.paragraph.2=Under this process, you IP-adress will be anonymised at once. Thus you will stay unidentified and anonymous.
privacy.analysis.paragraph.3=The information generated by cookie and concerning your usage of this website will not be transferred to third parties. You may refuse the use of cookies by selecting the appropriate settings on your browser, however please note that if you do this you may not be able to use the full functionality of this website. You may withdraw your consent to storage and evaluation of data at any time by a simple mouseclick. Thus, your browser will be endowed with a “opt-out-cookie”. For this session, Piwik consequently will not collect any session data. Attention: Please be aware of the fact that, when deleting your cookies, the “opt-out-cookie” will be deleted, too. You must activate it again. [¹]
privacy.analysis.paragraph.4=[¹ Quelle: www.datenschutzbeauftragter-info.de]
privacy.analysis=Privacy: Analytics
privacy.consent.paragraph.1=Understanding this privacy information, you agree to the mentioned data collection when registering for and using the reserve collections.
privacy.consent.paragraph.2=You may withdraw your consent at any time.
privacy.consent.paragraph.3=I herewith declare, that i have read, understood, and accepted the terms of use and the Privacy Information and acknowledge this by mouseclick on button “Ja” ( “Yes”).
